name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf libxdo-dev libxtst-dev

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install npm dependencies
        run: npm install

      - name: Check Rust formatting
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --check

      - name: Run Clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Run Rust tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Lint JavaScript
        run: npm run lint

  build:
    needs: lint
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "ASCII Reef ${{ github.ref_name }}"
          releaseBody: "See the assets below to download and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload Windows stable-name assets
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $setup = Get-ChildItem -Path src-tauri\target\release\bundle\nsis -Filter '*-setup.exe' | Select-Object -First 1
          $msi   = Get-ChildItem -Path src-tauri\target\release\bundle\msi  -Filter '*.msi'       | Select-Object -First 1
          if ($setup) { Copy-Item $setup.FullName -Destination (Join-Path $setup.Directory.FullName 'ASCII.Reef_latest-setup.exe') -Force }
          if ($msi)   { Copy-Item $msi.FullName   -Destination (Join-Path $msi.Directory.FullName   'ASCII.Reef_latest.msi')       -Force }
          if ($setup) { gh release upload $env:GITHUB_REF_NAME (Join-Path $setup.Directory.FullName 'ASCII.Reef_latest-setup.exe') --clobber }
          if ($msi)   { gh release upload $env:GITHUB_REF_NAME (Join-Path $msi.Directory.FullName   'ASCII.Reef_latest.msi')       --clobber }

      - name: Upload macOS stable-name assets
        if: startsWith(matrix.platform, 'macos')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            arch="aarch64"
          else
            arch="x64"
          fi
          dmg=$(ls src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg 2>/dev/null | head -n 1 || true)
          if [ -n "$dmg" ]; then
            latest="src-tauri/target/${{ matrix.target }}/release/bundle/dmg/ASCII.Reef_latest-macos-${arch}.dmg"
            cp "$dmg" "$latest"
            gh release upload "$GITHUB_REF_NAME" "$latest" --clobber
          fi
