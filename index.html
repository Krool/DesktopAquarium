<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Reef</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <canvas id="tank"></canvas>
    <div id="drag-overlay"></div>
    <div id="menu-buttons">
      <button id="color-mode-btn" type="button" title="Color: By Rarity" aria-label="Toggle color mode">[~]</button>
      <button id="collection-btn" type="button" title="Collection" aria-label="Collection">[&gt;&lt;]</button>
      <button id="settings-btn" type="button" title="Settings" aria-label="Settings">[*]</button>
      <button id="help-btn" type="button" title="Help" aria-label="Help">[?]</button>
    </div>
    <div id="message-bottle-overlay" class="message-bottle-overlay hidden"></div>
    <div id="close-btn" title="Close / Hide" aria-label="Close / Hide">[X]</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
